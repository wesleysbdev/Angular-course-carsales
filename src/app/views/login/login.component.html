<div class="p-grid p-justify-center card">
    <div class="p-col-10 p-sm-6 p-md-4">
        <p-card>
            <div class="p-grid">
                <div class="p-col-12 text-center">
                    <i class="fas fa-car fa-5x"></i>
                </div>
                <div class="p-col-12">
                    <label for="user">Usu√°rio:</label>
                    <input [(ngModel)]="requestLogin.login" class="p-col-12" id="user" type="text" pInputText />
                </div>
                <div class="p-col-12">
                    <label for="pass">Senha:</label>
                    <input [(ngModel)]="requestLogin.password" class="p-col-12" id="pass" type="password" pInputText />
                </div>
                <div class="p-col-12">
                    <button (click)="doLogin()" class="p-col-12" pButton type="button" label="Entrar"></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
